{% set name = "aws-cdk.cx-api" %}
{% set version = "2.167.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aws_cdk_cx_api-{{ version }}.tar.gz
  sha256: 3760efbf4882f6b113c743a460abe44db8a70d5c934e59f68523dca91e5f6997

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=67.3.2,<67.4.dev0
    - wheel >=0.40,<1.dev0
    - pip
  run:
    - python >=3.7
    - aws-cdk.cloud-assembly-schema >=38.0.0,<39.0.0
    - python-jsii >=1.104.0,<2.0.0
    - publication >=0.0.3
    - typeguard >=2.13.3,<4.3.0

test:
  imports:
    - aws_cdk.cx_api
    - aws_cdk.cx_api._jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/aws-cdk
  summary: Cloud executable protocol
  dev_url: https://github.com/aws/aws-cdk.git
  license: BSD-4-Clause AND Apache-2.0
  license_file:
    - NOTICE
    - LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
