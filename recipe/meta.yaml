{% set python_min = "3.10" %}

{% set name = "aws-cdk.cx-api" %}
{% set version = "2.212.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aws_cdk_cx_api-{{ version }}.tar.gz
  sha256: b1457b6fdbf1c02baa05ea361a73a2636e9d35d2efe534520ec050e3dfcf95f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=67.3.2,<67.4.dev0
    - wheel >=0.40,<1.dev0
    - pip
  run:
    - python >={{ python_min }}
    - aws-cdk.cloud-assembly-schema >=45.0.0
    - python-jsii >=1.113.0,<2.0.0
    - publication >=0.0.3
    - typeguard >=2.13.3,<4.3.0

test:
  imports:
    - aws_cdk.cx_api
    - aws_cdk.cx_api._jsii
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/aws/aws-cdk
  summary: Cloud executable protocol
  dev_url: https://github.com/aws/aws-cdk.git
  license: BSD-4-Clause AND Apache-2.0
  license_file:
    - NOTICE
    - LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
