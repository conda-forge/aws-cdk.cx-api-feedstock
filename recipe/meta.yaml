{% set name = "aws-cdk.cx-api" %}
{% set version = "2.99.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aws-cdk.cx-api-{{ version }}.tar.gz
  sha256: 9471a59e566011526a6161eed3f9e16b2a9e244a716cb26bcb8a139d588a5bf6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=67.3.2,<67.4.dev0
    - wheel >=0.40,<1.dev0
    - pip
  run:
    - python >=3.7
    - aws-cdk.cloud-assembly-schema ==2.99.0
    - python-jsii >=1.88.0,<2.0.0
    - publication >=0.0.3
    - typeguard >=2.13.3,<2.14.dev0

test:
  imports:
    - aws_cdk.cx_api
    - aws_cdk.cx_api._jsii
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/aws-cdk
  summary: Cloud executable protocol
  dev_url: https://github.com/aws/aws-cdk.git
  license: BSD-4-Clause AND Apache-2.0
  license_file:
    - NOTICE
    - LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
